			<blockquote epub:type="epigraph">
			   <p xml:lang="fr">Petri de vanite, il avait encore plus de cette espece d'orgueil, qui fait avouer avec la meme indifference les bonnes comme les mauvaises actions, suite d'un sentiment de superiorite, peut-etre imaginaire.</p>
